<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demographics Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
        color: #333;
      }
      .form-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }
      label {
        display: block;
        font-size: 1.1em;
        margin-bottom: 10px;
        font-weight: bold;
      }
      select,
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1em;
        box-sizing: border-box;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 12px;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s ease;
      }
      button:hover:not(:disabled) {
        transform: translateY(-1px);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .previous-button {
        background-color: #6c757d;
        color: white;
      }
      .previous-button:hover:not(:disabled) {
        background-color: #5a6268;
      }
      .next-button {
        background-color: #007bff;
        color: white;
      }
      .next-button:hover:not(:disabled) {
        background-color: #0056b3;
      }
      
      /* Email consent styling */
      .email-consent {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
        text-align: left;
      }
      .email-consent input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
        margin-top: 4px;
        flex-shrink: 0;
      }
      .email-consent label {
        font-weight: normal;
        font-size: 0.95em;
        margin-bottom: 0;
        line-height: 1.4;
      }

      /* Loading state */
      .loading {
        opacity: 0.6;
        pointer-events: none;
      }

      /* Error message styling */
      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Demographics Form</h1>
      <form id="demographics-form">
        <label for="email">Email (Optional):</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" />
        
        <div class="email-consent">
          <input type="checkbox" id="consent_for_email_reachout_in_future" />
          <label for="consent_for_email_reachout_in_future">
            I consent to the researchers storing my email address for potential
            future research study participation
          </label>
        </div>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer_not_to_say">Prefer not to say</option>
        </select>

        <label for="handedness">Handedness:</label>
        <select id="handedness" name="handedness" required>
          <option value="">Select</option>
          <option value="right">Right-handed</option>
          <option value="left">Left-handed</option>
          <option value="ambidextrous">Ambidextrous</option>
        </select>

        <label for="education">Education Level:</label>
        <select id="education" name="education" required>
          <option value="">Select</option>
          <option value="before_college">Before College</option>
          <option value="bachelor">Bachelor's Degree</option>
          <option value="masters">Master's Degree</option>
          <option value="phd">PhD</option>
          <option value="other">Other</option>
        </select>
        
        <div class="button-container">
          <button type="button" class="previous-button" onclick="navigateToPrevious()">
            Previous
          </button>
          <button type="button" class="next-button" id="next-button" onclick="handleFormSubmission()">
            Next
          </button>
        </div>
      </form>
    </div>

    <!-- Import our shared utilities -->
    <script src="../../utils/common.js"></script>
    
    <script>
      // Initialize when page loads
      window.addEventListener('load', function() {
        console.log('Demographics page loaded');
        initializePage();
      });

      function initializePage() {
        try {
          // Verify we have a user ID from the previous page
          const userId = NavigationManager.getQueryParam('user_id');
          if (!userId) {
            FormValidator.showError('Session not found. Please start from the beginning.');
            setTimeout(() => {
              window.location.href = 'consent.html';
            }, 3000);
            return;
          }

          console.log('User ID from URL:', userId);
          
          // Store in cookie for consistency
          SecureCookieManager.setCookie('user_id', userId);
          
        } catch (error) {
          console.error('Failed to initialize demographics page:', error);
          FormValidator.showError('Failed to initialize page. Please try again.');
        }
      }

      async function handleFormSubmission() {
        const form = document.getElementById('demographics-form');
        const nextButton = document.getElementById('next-button');

        try {
          // Validate form
          const formData = validateAndGetFormData();
          if (!formData) {
            return; // Validation errors already shown
          }

          // Show loading state
          nextButton.disabled = true;
          nextButton.textContent = 'Processing...';
          form.classList.add('loading');

          // Get user ID
          const userId = NavigationManager.getQueryParam('user_id') || 
                         SecureCookieManager.getCookie('user_id');
          
          if (!userId) {
            throw new Error('User ID not found');
          }

          // Upload demographics data
          await uploadDemographicsData(formData, userId);

          console.log('✅ Demographics data uploaded successfully');
          
          // Navigate to next page
          NavigationManager.navigateWithUserId('instructions.html', userId);

        } catch (error) {
          console.error('❌ Form submission failed:', error);
          FormValidator.showError('Failed to submit form. Please try again.');
          
          // Reset button state
          nextButton.disabled = false;
          nextButton.textContent = 'Next';
          form.classList.remove('loading');
        }
      }

      function validateAndGetFormData() {
        // Get form values
        const email = document.getElementById('email').value.trim();
        const gender = document.getElementById('gender').value;
        const handedness = document.getElementById('handedness').value;
        const education = document.getElementById('education').value;
        const emailConsent = document.getElementById('consent_for_email_reachout_in_future').checked;

        // Validate email if provided
        if (email) {
          const emailValidation = FormValidator.validateEmail(email);
          if (!emailValidation.valid) {
            FormValidator.showError(emailValidation.message);
            return null;
          }
        }

        // Validate required fields
        const genderValidation = FormValidator.validateSelect(gender, 'Gender');
        if (!genderValidation.valid) {
          FormValidator.showError(genderValidation.message);
          return null;
        }

        const handednessValidation = FormValidator.validateSelect(handedness, 'Handedness');
        if (!handednessValidation.valid) {
          FormValidator.showError(handednessValidation.message);
          return null;
        }

        const educationValidation = FormValidator.validateSelect(education, 'Education');
        if (!educationValidation.valid) {
          FormValidator.showError(educationValidation.message);
          return null;
        }

        // Handle email consent validation
        if (email && !emailConsent) {
          const confirmed = confirm(
            "You provided an email but didn't consent to us storing it for future research. " +
            "Your email will not be saved. Do you want to continue?"
          );
          if (!confirmed) {
            return null;
          }
        }

        return {
          email: emailConsent ? email : '', // Only store email if consent given
          gender,
          handedness,
          education,
          consent_email_for_future: emailConsent,
          submission_timestamp: new Date().toISOString()
        };
      }

      async function uploadDemographicsData(formData, userId) {
        console.log('Uploading demographics data...');

        const jsonBlob = new Blob([JSON.stringify(formData, null, 2)], {
          type: "application/json",
        });

        const fileName = `${userId}_demographics.json`;
        
        try {
          const result = await APIClient.uploadFile(jsonBlob, fileName, userId);
          console.log('✅ Demographics data uploaded:', result.fileName);
          return result;
        } catch (error) {
          console.error('❌ Demographics upload failed:', error);
          throw new Error('Failed to upload demographics data');
        }
      }

      function navigateToPrevious() {
        // Go back to consent page
        window.location.href = 'consent.html';
      }

      // Error handling for unhandled errors
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        FormValidator.showError('An unexpected error occurred. Please try again.');
      });

      window.addEventListener('error', function(event) {
        console.error('JavaScript error:', event.error);
        FormValidator.showError('An unexpected error occurred. Please try again.');
      });
    </script>
  </body>
</html>
